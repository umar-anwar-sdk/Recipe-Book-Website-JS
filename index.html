<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Recipe Book
    </header>
    <main>
        <form id="recipeForm">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" rows="4" required></textarea>

            <label for="instructions">Preparation:</label>
            <textarea id="instructions" rows="4" required></textarea>

            <input type="file" id="imageInput" accept="image/*">
            <label for="imageInput" class="image-upload-label">Add Image</label>
            <div id="imagePreview" class="image-preview"></div>

            <button type="button" onclick="addRecipe()">Add Recipe</button>
        </form>

        <h2>Your Recipes</h2>
        <ul id="recipeList"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
